<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border: none;
        border-radius: 3px;
        cursor: pointer;        
        margin-right: 10px;
        transition: opacity 0.15s; 
    }
    .subscribe-button:hover{
        opacity: 0.6;   
    }
    .subscribe-button:active{  
        opacity: 0.5;
    }

    .Join-button {
        background-color: white;
        border-color: rgb(6,95 ,212 );
        border-width: 1px;
        border-style: solid;          
        cursor: pointer;
        color: rgb(6,95 ,212 );
        padding-left: 16px;
        padding-right: 16px;
        padding-top:9px;
        padding-bottom:9px ;
        border-radius: 3px;
        margin-right: 10px;
        transition: background-color 0.15s, color 0.15s;  
        font-weight: bold;
    }

    .Join-button:hover{
        color: white;
        background-color: rgb(6,95 ,212  );
    }
    .Join-button:active{
        opacity: 0.6;
    }

    .tweet-button {
        color: white;
        height: 39px;
        border: none;
        font-weight: 600;
        background-color: rgb(29, 155, 240);
        width: 76px;
        border-radius: 19px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        font-weight: bold;
    }
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0,0,0.15);
    }
</style>

    <button class="subscribe-button">
        SUBSCRIBE
    </button>

    <button class="Join-button">
        JOIN
    </button>

    <button class="tweet-button">
        Tweet
    </button>
