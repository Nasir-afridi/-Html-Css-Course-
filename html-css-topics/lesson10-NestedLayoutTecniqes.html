<!DOCTYPE html>
<html lang="en">
<head>
    <title>lesson 10 Nested layout tecniques</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .container{
            width: 320px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        p{
            margin-top: 0;
            margin-bottom: 0;
            font-family: Roboto , Arial;
        }
        .img-1{
            width: 300px;
        }
        .video-title{            
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .input-1{
            display: block;
        }
        .video-author{
            font-size: 12px;
            color: rgb(96, 96, 96);
            margin-bottom: 4px;
        }
        .video-info{
            font-size: 12px;
            color: rgb(96, 96, 96);
        }
        .persons{
            margin-bottom: 6px;            
        }
        .profile-picture{
            width: 40px;
            border-radius: 20px;
        }
        .profile{
            display:inline-block;
            width: 40px;
            vertical-align: top;
            margin-right:7px;
        }

        .video-text{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
 
               <input type="text" placeholder="Search" class="input-1">         
            <div class="container">
            <div class="persons">
                <img class="img-1" src="Course-images/2-person.webp" alt="#">
            </div> 

        <div>
                <div class="profile">
                    <img src="channel-pictures/channel-1.jpeg" alt="#" class="profile-picture">
                </div>

                <div class="video-text">
                    <p class="video-title">
                        Talking Tech and AI with google CEO sundhar pichai!
                    </p>
            
                    <p class="video-author">
                        Marqueeles Brownlee
                    </p>
            
                    <p class="video-info">
                        3.4M views &#183; 6 months ago
                    </p> 
                </div>   
            </div>                                 
        </div>

        <div class="container">
            <div class="persons">
                <img class="img-1" src="Course-images/thumbnail-2.webp" alt="#">
            </div> 

        <div>
                <div class="profile">
                    <img src="channel-pictures/channel-1.jpeg" alt="#" class="profile-picture">
                </div>

                <div class="video-text">
                    <p class="video-title">
                        Try Not to Laugh Challenge #9
                    </p>
            
                    <p class="video-author">
                        Marqueeles Brownlee
                    </p>
            
                    <p class="video-info">
                        3.4M views &#183; 6 months ago
                    </p> 
                </div>   
            </div>                                 
        </div>

</body>
</html>
